<!DOCTYPE html>

    <title>Snake Game | Petr Gazarov</title>
    <link rel="stylesheet" type="text/css" href="css/snake.css">
  </head>
  <body class='group'>
    <figure class='stats'>
      <h2 class='current-score-header'>Score</h2>
      <div class='current-score-holder'>
        <h3 class='current-score'>00</h3>
      </div>
      <h2 class='games-played-header'>Games</h2>
      <div class='games-played-holder'>
        <h3 class='games-played'>00</h3>
      </div>
    </figure>
    <figure class='main'>
      <h1>Snake</h1>
      <section id='board'>
        <div class='modal'>
          <h3 class='game-status'>
Press space to start the game!

Use arrow keys or WASD keys to navigate.
          </h3>
        </div>
      </section>

    <script src='vendor/jquery-2.1.4.js'></script>
    <script src='js/coord.js'></script>

</html>
